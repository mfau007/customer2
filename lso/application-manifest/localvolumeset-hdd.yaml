---
apiVersion: local.storage.openshift.io/v1alpha1
kind: LocalVolumeSet
metadata:
  name: local-hdd
  namespace: openshift-local-storage
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  deviceInclusionSpec:
    deviceMechanicalProperties:
    - NonRotational
    deviceTypes:
    - disk
    minSize: 400Gi
  nodeSelector:
    nodeSelectorTerms:
      - matchExpressions:
        - key: cluster.ocs.openshift.io/openshift-storage
          operator: Exists
  storageClassName: local-hdd
  volumeMode: Block
    #maxDeviceCount: 1
